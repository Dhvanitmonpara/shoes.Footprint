<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav id="navBar">
      <div id="navLogo">Footprint</div>
      <ul id="navTabs">
        <a class="textNavTabs">Home</a>
        <a class="textNavTabs">Men</a>
        <a class="textNavTabs">Women</a>
        <a class="textNavTabs">Trends</a>
        <a class="textNavTabs">Collection</a>
        <a class="textNavTabs">Sale</a>
        <a class="textNavTabs">Blog</a>
      </ul>
    </nav>
    <!-- Hero page -->
    <div id="heroPage">
      <div id="heroTitle">
        <p class="heroTxt-1">Style unleashed</p>
        <p class="heroTxt-2">Comfort Redefined Here</p>
        <p class="heroTxt-3">Step Confidently in Premium Footwear Selection</p>
        <img height="50px" src="icons/instagram.png" alt="" />
        <img height="50px" src="icons/facebook.png" alt="" />
        <img height="50px" src="icons/twitter.png" alt="" />
        <img height="50px" src="icons/youtube.png" alt="" />
      </div>
      <img
        id="heroImage"
        class="css-9o5xkk"
        alt="View full screen - View 1 of Lot 10. Nike Air Jordan 1 Retro High 'University of North Carolina' | Size 12."
        height="600"
        sizes=""
        src="img/the-dk-photography-NUoPWImmjCU-unsplash.jpg"
        width=""
      />
    </div>
    <!-- second page -->
    <div id="product-section-home">
      <div>
        <img width="400px" src="img/air-force-1-07-shoes-WrLlWX.png" alt="" />
        <div class="productDetails">
          <p>Nike Airforce 1</p>
          <span>Men's Shoes</span>
          <div class="priceTag">MRP: 10495</div>
        </div>
      </div>
      <div>
        <img width="400px" src="img/air-force-1-07-lv8-shoes-lPdFPQ.jpg" alt="" />
        <div class="productDetails">
          <p>Nike Airforce 1'07 LV8</p>
          <span>Men's Shoes</span>
          <div class="priceTag">MRP: 10695</div>
        </div>
      </div>
      <div>
        <img width="400px" src="img/dunk-low-se-shoes-7fnM7D.png" alt="" />
        <div class="productDetails">
          <p>Nike Airforce 1'07</p>
          <span>Women's Shoes</span>
          <div class="priceTag">MRP: 9799</div>
        </div>
      </div>
      <div>
        <img width="400px" src="img/" alt="" />
        <div class="productDetails">
          <p></p>
          <span></span>
          <div class="priceTag"></div>
        </div>
      </div>
      <div>
        <img width="400px" src="img/" alt="" />
        <div class="productDetails">
          <p></p>
          <span></span>
          <div class="priceTag"></div>
        </div>
      </div>
      <div>
        <img width="400px" src="img/" alt="" />
        <div class="productDetails">
          <p></p>
          <span></span>
          <div class="priceTag"></div>
        </div>
      </div>
    </div>
  </body>
</html>
